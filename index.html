<!DOCTYPE html>
<html>
	<head>
		<title>新生查询页面</title>
		<meta charset="utf-8" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="./style/reset.css" />
		<link rel="stylesheet" type="text/css" href="./style/style.css" />
    <script src="./js/jquery-3.3.1.js"></script>
	</head>
	<body>
		<div id="root" onclick="close()">
			<div class="page-header">
				<img class="school-logo" src="./static/logo.jpg" />
				<h2 class="desc">本科生录取查询入口</h2>
			</div>
			<div class="container">
				<div class="query">
					<div class="province-input-block province" id="show">
						<div class="hint">
							<span>省份</span>
						</div>
						<input id="prov" class="input-s" type="text" name="province" placeholder="选择你的省份" />
						<img class="more" src="./static/tri.png" />
						<div id="dropdown">
							<ul class="dropdown-list">
								<li>北京</li>
								<li>天津</li>
								<li>江苏</li>
								<li>北京</li>
								<li>天津</li>
								<li>江苏</li>
								<li>北京</li>
								<li>天津</li>
								<li>江苏</li>
								<li>北京</li>
								<li>天津</li>
								<li>江苏</li>
							</ul>
						</div>
					</div>
					<div class="number-block">
						<div class="hint">
             <span>考生号</span>
            </div>
            <input id="Qnum" class="input-s" type="text" name="number" placeholder="输入准考证号" />
            <img src="./static/cancel.png" class="cancel-btn" alt="">
					</div>
				</div>
			</div>
			<div class="btn" id="btn-ani" onclick="query()">
				查询
      </div>
      <div class="result">
        <p class="res-title">总体结果TODO</p>
        <table class="res-table">
          <tr class="res-table-row odd-row">
            <td>姓名</td>
            <td>张三</td>
          </tr>
          <tr class="res-table-row even-row">
            <td>学院</td>
            <td>材料科学与工程</td>
          </tr>
          <tr class="res-table-row odd-row">
            <td>专业</td>
            <td>材料成型及控制工程</td>
          </tr>
          <tr class="res-table-row even-row">
            <td>班级</td>
            <td>1班</td>
          </tr>
        </table>
      </div>
    </div>
		<script type="text/javascript" src="./js/main.js"></script>
	</body>
</html>
